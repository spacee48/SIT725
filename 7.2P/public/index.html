<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIT725 Task 3.2P</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <nav>
    <div class="nav-wrapper navbar-size">
      <a href="#" class="brand-logo">
        <img src="/images/logo.png" alt="Logo" class="logo-img">
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">Home</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-body">
    <div class="container">
      <div class="row">
        <div class="col s12 center-align">
          <h1 id="heading">Discover the Latest Samsung Phones</h1>
          <p class="flow-text">Explore powerful smartphones with cutting-edge features and innovation.</p>
        </div>

        <div class="col s12 center-align">
          <img class="materialboxed materialboxed-image" src="images/header.png" alt="Samsung Header Image">
        </div>

        <div class="col s12 center-align">
          <a class="waves-effect waves-light btn click-me-button modal-trigger" id="clickMeButton" data-target="modal1">
            <i class="material-icons left">auto_fix_high</i>Click Me
          </a>
        </div>
      </div>

      <div class="row" id="card-section">
        
      </div>
    </div>

    <div id="modal1" class="modal modal-fixed-footer">
      <div class="modal-content">
        <form id="userForm" class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate" required>
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate" required>
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" required>
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 center-align">
              <button type="button" class="waves-effect waves-light btn" id="formSubmit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/script.js"></script>

</body>
</html>
