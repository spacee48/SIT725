<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Socket.IO Random Number</title>
  <style>
    body { 
      font-family: sans-serif; 
      text-align: center; 
      margin-top: 4rem; 
    }
    #number { 
      font-size: 4rem; 
      color: #2c3e50; 
    }
  </style>
</head>
<body>
  <h1>Random Number:</h1>
  <div id="number"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('connect', () => {
      console.log('✅ Connected to server');
    });

    socket.on('randomNumber', (num) => {
      document.getElementById('number').textContent = num;
    });

    socket.on('disconnect', () => {
      console.log('⚠️ Disconnected from server');
    });
  </script>
</body>
</html>
