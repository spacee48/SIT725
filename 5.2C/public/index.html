<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="container">
  <h3 class="center-align">X-Men</h3>

  <ul id="movie-list" class="collection"></ul>

  <form id="movie-form" class="card-panel">
    <div class="input-field">
      <input type="text" id="title" required>
      <label for="title">Movie Title</label>
    </div>
    <div class="input-field">
      <input type="number" id="year" required>
      <label for="year">Release Year</label>
    </div>
    <div class="input-field">
      <input type="text" id="image" required>
      <label for="image">Poster Image URL</label>
    </div>
    <button class="btn waves-effect waves-light" type="submit">Add Movie</button>
    <button class="btn grey" type="button" id="seed-btn">Seed Movie</button>
  </form>

  <script src="js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
