<body class="container center-align">
    <h1 class="blue-text text-darken-2">Counter</h1>

    <div id="counter" class="card-panel teal lighten-2 white-text">0</div>

    <button class="btn waves-effect waves-light blue" onclick="increment()">+</button>
    <button class="btn waves-effect waves-light red" onclick="decrement()">-</button>
    <button class="btn waves-effect waves-light grey darken-1" onclick="resetCounter()">Reset</button>

<script src="script.js"></script>
</body>
